    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;

            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #25d366; /* Green WhatsApp color */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #128c7e;
        }

<body>
    <div class="container" style="margin-top: 150px;">
        <h1>Form Data Diri</h1>
        <form id="dataForm" action="https://api.whatsapp.com/send" method="GET" target="_blank">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" placeholder="Masukkan nama" required>
            </div>
          
            <div class="form-group">
                <label for="phone">Nomor Telepon:</label>
                <input type="number" id="phone" placeholder="Masukkan nomor telepon" required>
            </div>
          
            <div class="form-group">
                <label for="jenisMotor">Jenis Motor:</label>
                <input type="text" id="jenisMotor" placeholder="contoh: beat deluxe smart key" required> 
            </div>
            <div class="form-group">
                <label for="warna">Warna Motor:</label>
                <input type="text" id="warna" placeholder="contoh: deluxe matte blue" required> 
            </div>
          
            <div class="form-group">
                <label for="tenor">Tenor:</label>
                <input type="number" id="tenor" placeholder="tenor/kredit berapa bulan" required>
            </div>
          
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" placeholder="alamat anda sekarang" required>
            </div>
            <div class="form-group">
                <label for="kecamatan">Kecamatan:</label>
                <input type="text" id="kecamatan" placeholder="kecamatan" required>
            </div>
            <div class="form-group">
                <label for="kota">Kota:</label>
                <input type="text" id="kota" placeholder="kota" required>
            </div>
          
            <button type="submit">Kirim data dan ajukan</button>
          </div>
        </form>
    </div>

    <script>
        document.getElementById('dataForm').onsubmit = function(event) {
            event.preventDefault();
            
            // Ambil nilai form
             // Ambil nilai dari input form
             const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const jenisMotor = document.getElementById("jenisMotor").value;
            const warna = document.getElementById("warna").value;
            const tenor = document.getElementById("tenor").value;
            const alamat = document.getElementById("alamat").value;
            const kecamatan = document.getElementById("kecamatan").value;
            const kota = document.getElementById("kota").value;

            // Format pesan yang akan dikirim ke WhatsApp
            const whatsappMessage = "Nama: " + encodeURIComponent(name) + "%0A" +
                                    "Nomor Telepon: " + encodeURIComponent(phone) + "%0A" +
                                    "Jenis Motor: " + encodeURIComponent(jenisMotor) + "%0A" +
                                    "Warna: " + encodeURIComponent(warna) + "%0A" +
                                    "Tenor: " + encodeURIComponent(tenor) + "%0A" +
                                    "Alamat: " + encodeURIComponent(alamat) + "%0A" +
                                    "Kecamatan: " + encodeURIComponent(kecamatan) + "%0A" +
                                    "Kota: " + encodeURIComponent(kota);

            // URL WhatsApp dengan pesan
            const whatsappURL = `https://api.whatsapp.com/send?phone=6285189398042&text=${whatsappMessage}`;

            // Arahkan ke link WhatsApp
            window.open(whatsappURL, '_blank');
        };
    </script>
